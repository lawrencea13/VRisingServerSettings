<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport">
    <title>VRising Server Settings</title>
    <script type="text/javascript" src="./eel.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white" onload="customSetup();">

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content bg-dark">
      <div class="modal-header bg-dark">
        <h5 class="modal-title" id="exampleModalLongTitle">Server Mode</h5>
        <button type="button" class="btn btn-secondary close neu-button" data-bs-dismiss="modal" aria-label="Close">
          &times;
        </button>
      </div>
      <div class="modal-body" id="popupText">
        Are you sure you'd like to change server mode?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary neu-button" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary neu-button" onclick="changeServerType()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<h1 id="pageTitle" class="m-3">Select a server.</h1>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
